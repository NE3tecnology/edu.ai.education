    /* Overlay de Voz */

    @keyframes pulsar {

      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;

      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #fechar-overlay:hover {
      background-color: #00695c;
    }

<body>
  <header>

    <h2>INTELIGÃŠNCIA ARTIFICIAL DA GERÃŠNCIA DE EDUCAÃ‡ÃƒO DE SONORA</h2>

  <div class="chat-container">
    <iframe src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/30/14/20250530143143-HCRPYN8Y.json" title="Edu Chat"></iframe>

  <button class="reload-button" onclick="location.reload()">Nova Conversa</button>
  <button class="voice-button" onclick="iniciarReconhecimento()">ðŸŽ¤ Ativar Modo Voz</button>

    <div id="voice-ball"></div>

  <script>
    window.botpressWebChat.init({
      composerPlaceholder: "Digite algo",
      botConversationDescription: "Assistente Virtual â€¢ GerÃªncia de EducaÃ§Ã£o de Sonora",
      botId: "edu",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.0",
      messagingUrl: "https://messaging.botpress.cloud",
      clientId: "edu",
      webhookId: "20250530143143-DL1SVUAK",

      hideWidget: false,

    });

  <script>
    let nomeDoUsuario = null;
    let recognition;

    function falar(texto) {
      const synth = window.speechSynthesis;
      const voz = new SpeechSynthesisUtterance(texto);
      const vozes = synth.getVoices();

      const vozMasc = vozes.find(v => v.lang === 'pt-BR' && /male|masculino|daniel/i.test(v.name)) ||
                      vozes.find(v => v.lang === 'pt-BR');

      if (vozMasc) {
        voz.voice = vozMasc;
        voz.pitch = 1;
        voz.rate = 0.95;
      }

      voz.onstart = () => {
        document.getElementById('voice-ball').style.animationPlayState = 'running';
      };
      voz.onend = () => {
        document.getElementById('voice-ball').style.animationPlayState = 'paused';
      };

      synth.speak(voz);
    }

    function processarMensagem(texto) {
      const regexNome = /(?:me chamo|sou o|sou a)\s+([A-Za-zÃ€-Ã¿]+)/i;
      const resultado = texto.match(regexNome);

      if (resultado) {
        nomeDoUsuario = resultado[1];
        falar(`Prazer em te conhecer, ${nomeDoUsuario}. Como posso te ajudar hoje?`);
        return;
      }

      let resposta = nomeDoUsuario
        ? `Tudo bem, ${nomeDoUsuario}? Em que posso te ajudar agora?`
        : `OlÃ¡! Eu sou o Edu. Posso te ajudar em algo? Me diga seu nome, se preferir.`;

      falar(resposta);
    }

    function iniciarReconhecimento() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      abrirOverlay();
      recognition.start();

      recognition.onstart = () => {
        falar("Pode falar, estou ouvindo.");
      };

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        processarMensagem(texto);
      };

      recognition.onerror = (event) => {
        console.error("Erro ao reconhecer fala:", event);
        falar("Desculpe, nÃ£o entendi. Pode repetir?");
      };
    }

    function abrirOverlay() {
      document.getElementById('voice-overlay').style.display = 'flex';
    }

    function fecharOverlay() {
      document.getElementById('voice-overlay').style.display = 'none';
      if (recognition) recognition.stop();
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
