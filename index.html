<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat com Edu</title>
  <style>
    :root {
      --verde-escuro: #004d40;
      --verde-medio: #00796b;
      --verde-claro: #e0f2f1;
      --branco: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--verde-claro);
      color: var(--verde-escuro);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 1000px;
      height: 100vh;
      box-shadow: 0 0 15px rgba(0, 77, 64, 0.2);
      border-radius: 0;
      overflow: hidden;
      background-color: var(--branco);
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 600px;
        border-radius: 12px;
      }
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <iframe src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/30/14/20250530143143-HCRPYN8Y.json" title="Edu Chat"></iframe>
  </div>

</body>
</html>
