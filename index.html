<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDU - Inteligência Artificial Educacional</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fdf9; /* branco clarinho, suave para os olhos */
      color: #004d40; /* verde escuro para textos principais */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 40px;
      color: #00796b; /* verde vibrante */
      text-shadow: 0 0 5px #004d40;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      color: #004d40; /* verde escuro */
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #00796b; /* verde vibrante */
      padding: 20px;
      font-style: italic;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0, 77, 64, 0.3);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    /* CSS para forçar texto preto dentro do iframe (chat) */
    /* OBS: você só consegue aplicar styles dentro do iframe se tiver controle no arquivo hospedado, 
       mas algumas coisas podemos tentar via className do botpress. */

    /* Aqui, aplicamos um estilo para o container do botpress para forçar texto preto */
    .custom-bot * {
      color: black !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>BEM-VINDO AO EDU</h1>
    <h2>INTELIGÊNCIA ARTIFICIAL DA GERÊNCIA DE EDUCAÇÃO DE SONORA</h2>
  </header>

  <div class="chat-container">
    <iframe src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/05/30/14/20250530143143-HCRPYN8Y.json" title="Edu Chat"></iframe>
  </div>

  <footer>
    Equipado com Eduk 1.0
  </footer>

  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      composerPlaceholder: "Digite algo",
      botConversationDescription: "Assistente Virtual • Gerência de Educação de Sonora",
      botId: "edu",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3.0",
      messagingUrl: "https://messaging.botpress.cloud",
      clientId: "edu",
      webhookId: "20250530143143-DL1SVUAK",
      showPoweredBy: false,
      className: "custom-bot", // aqui usamos essa classe para aplicar estilos gerais
      containerWidth: "100%",
      layoutWidth: "100%",
      hideWidget: false,
      disableAnimations: false
    });
  </script>
</body>
</html>
