      opacity: 0.9;

    }

    @keyframes pulsar {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);

        transform: scale(1.4);

      }

        transform: scale(1);

  <!-- VOZ E ESCUTA -->
  <script>
    let nomeDoUsuario = null;

    function falar(texto) {
      const synth = window.speechSynthesis;
      const voz = new SpeechSynthesisUtterance(texto);
      const vozes = synth.getVoices();
      const vozBR = vozes.find(v => v.lang === 'pt-BR');
      if (vozBR) {
        voz.voice = vozBR;
        voz.pitch = 1;
        voz.rate = 0.95;
      }

      const indicador = document.getElementById('voice-indicator');
      voz.onstart = () => indicador.classList.add('talking');
      voz.onend = () => indicador.classList.remove('talking');

      synth.speak(voz);
    }

    function processarMensagem(texto) {
      const regexNome = /(?:me chamo|sou o|sou a)\s+([A-Za-zÃ€-Ã¿]+)/i;
      const resultado = texto.match(regexNome);

      if (resultado) {
        nomeDoUsuario = resultado[1];
        const resposta = `Prazer em te conhecer, ${nomeDoUsuario}. Como posso te ajudar hoje?`;
        falar(resposta);
        return;
      }

      let resposta = nomeDoUsuario
        ? `Tudo bem, ${nomeDoUsuario}? Em que posso te ajudar agora?`
        : `OlÃ¡! Eu sou o Edu, posso te ajudar em alguma coisa? Me diga seu nome, se preferir.`;

      falar(resposta);
    }

    function iniciarReconhecimento() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onstart = () => {
        falar("Pode falar, estou ouvindo.");
      };

      recognition.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        processarMensagem(texto);
      };

      recognition.onerror = (event) => {
        console.error("Erro ao reconhecer fala:", event);
        falar("Desculpe, nÃ£o entendi. Pode repetir?");
      };
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
